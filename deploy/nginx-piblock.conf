# PiBlock nginx config - reverse proxy for block page and internal API
#
# Place this file under /etc/nginx/sites-available/piblock (Linux) and symlink to
# /etc/nginx/sites-enabled/, then reload nginx. On Windows (if using nginx) place
# it under nginx\conf\sites-enabled equivalent.
#
# This configuration proxies requests to the local block page server (default 127.0.0.1:8083)
# and exposes a proxied path for the internal API (127.0.0.1:8081). Adjust as needed.

upstream piblock_app {
    server 127.0.0.1:8083;
}

upstream piblock_api {
    server 127.0.0.1:8081;
}

server {
    listen 80;
    server_name _;

    # Optional: increase client body size for list uploads
    client_max_body_size 10M;

    # Health endpoint
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Proxy UI / block page to the internal block page server
    location / {
        proxy_pass http://piblock_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_set_header Connection "";
    }

    # Expose a proxied path for the internal-only Go API (for local reverse-proxy setups)
    # Requests to /internal/ will be forwarded to the internal API (127.0.0.1:8081).
    # NOTE: The internal API is intended to be bound to localhost only; exposing it
    # through nginx will make it reachable from the network. Only enable if you
    # intend to use nginx as the trusted front door.
    location /internal/ {
        proxy_pass http://piblock_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
    }

    # Optional: enable gzip for smaller payloads
    gzip on;
    gzip_types text/plain text/css application/javascript application/json text/xml;
}
